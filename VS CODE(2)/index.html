<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Particles background -->
<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 60,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": { "value": "#ffffff" },
      "shape": {
        "type": "circle",
        "stroke": { "width": 0, "color": "#000000" }
      },
      "opacity": {
        "value": 0.5,
        "random": true,
        "anim": { "enable": false }
      },
      "size": {
        "value": 3,
        "random": true
      },
      "line_linked": {
        "enable": false
      },
      "move": {
        "enable": true,
        "speed": 1.5,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "repulse": { "distance": 100 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

<body>
  <div class="happy__birthday">
    <p class="subtitle">have a good day</p>
    <div class="cake">🎂</div>

    <div class="balloons">
      <span class="balloon blue">🎊</span>
      <span class="balloon green">🎉</span>
      <span class="balloon yellow">🎈</span>
      <span class="balloon pink">🎁</span>
      <span class="balloon pink">🎈</span>
      <span class="balloon pink">🎉</span>
      <span class="balloon pink">🎊</span>
    </div>

    <h1>Happy Birthday <span class="highlight">nim!</span></h1> 

  <!-- ✅ ปุ่มอยู่ตรงนี้ -->
  <button onclick="document.getElementById('bdSong').play()" class="cute-btn">
    🎵 play music 🎂
  </button>

  <audio id="bdSong" loop>
    <source src="happy-birthday-334876.mp3" type="audio/mpeg">
  </audio>
</div>
